<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Image</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
      font-family: Arial, sans-serif;
      position: relative;
    }

    img {
      max-width: 20%; 
      height: auto; 
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: relative;
      top: -80px; 
    }

    h1 {
      position: absolute;
      top: 10px;
      text-align: center;
      width: 100%;
      color: #333;
    }
  </style>
</head>
<body>
  <img src="/image" alt="Hourly Random Image">
</body>
</html>
