<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Image</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f9;
      font-family: Arial, sans-serif;
    }

    img {
      max-width: 20%;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    form {
      margin: 20px 0;
    }

    input[type="text"] {
      width: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      background-color: #1d3855;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    ul {
      list-style-type: disc;
      margin-top: 20px;
      padding: 0;
      text-align: left;
    }

    ul li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <img src="/image" alt="Hourly Random Image">

  <form id="todo-form">
    <input
      type="text"
      id="todo-input"
      placeholder="Enter a todo (max 140 chars)"
      maxlength="140"
    />
    <button type="submit" id="add-todo-btn">Create TODO</button>
  </form>

  <ul id="todo-list">
    <li>Doing some exercises</li>
    <li>Completing kubernetes tasks</li>
  </ul>

  <script>
    const form = document.getElementById('todo-form');
    const todoInput = document.getElementById('todo-input');
    const todoList = document.getElementById('todo-list');
    const addTodoBtn = document.getElementById('add-todo-btn');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const todoText = todoInput.value.trim();
      if (todoText && todoText.length <= 140) {
        // Create a new list item and append it to the list
        const li = document.createElement('li');
        li.textContent = todoText;
        todoList.appendChild(li);

        // Clear the input field
        todoInput.value = '';
      }
    });
  </script>
</body>
</html>
